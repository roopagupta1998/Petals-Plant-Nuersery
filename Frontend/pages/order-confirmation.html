<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .confirmation-box {
            background: white;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .confirmation-box h2 {
            color: #28a745;
        }
        .confirmation-box p {
            font-size: 18px;
            margin-top: 10px;
        }
        .confirmation-box a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: white;
            background: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        .confirmation-box a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <h2>Order Placed Successfully!</h2>
        <p>Thank you for your purchase. Your order will be delivered soon.</p>
        <a href="dashboard.html">Continue Shopping</a>
    </div>
</body>
</html>
