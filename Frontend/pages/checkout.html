<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Checkout</title>
    <style>
        .checkout-container {
    background-color: white;
    padding: 20px;
    width: 40%;
    margin: auto;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    font-family: Arial, sans-serif;
}

.checkout-container h2,
.price-details h3 {
    color: #333;
}

.checkout-form {
    margin-bottom: 20px;
}

.checkout-form label {
    display: block;
    margin: 10px 0 5px;
    color: #555;
}

.checkout-form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.price-details {
    border-top: 1px solid #eee;
    padding-top: 15px;
    margin-top: 15px;
}

.price-details p {
    display: flex;
    justify-content: space-between;
    margin: 5px 0;
    color: #444;
}

.price-details .total-amount {
    font-weight: bold;
    font-size: 1.2em;
    color: #000;
}

.cod-option {
    margin-top: 20px;
}

.cod-option p {
    color: #555;
}

#placeOrderBtn {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
}

#placeOrderBtn:hover {
    background-color: #218838;
}

    </style>
</head>
<script type="module" src="../js/checkout.js"></script>

<body>
    <div class="checkout-container">
        <!-- <h2>Checkout</h2> -->
    
        <!-- Shipping Details Form -->
        <div class="checkout-form">
            <h2>Shipping Details</h2>
            <form id="checkoutForm">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
    
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
    
                <label for="shippingAddress">Shipping Address:</label>
                <input type="text" id="shippingAddress" name="shippingAddress" required>
            </form>
        </div>
    
        <!-- Price Details Section -->
        <div class="price-details">
            <h3>Price Details</h3>
            <p>Total Items: <span id="totalItems">0</span></p>
            <p>Price: ₹<span id="totalPrice">0</span></p>
            <p>Discount: ₹<span id="discount">0</span></p>
            <p>Platform Fee: ₹<span id="platformFee">0</span></p>
            <p>Delivery Charges: ₹<span id="deliveryCharges">0</span></p>
            <p class="total-amount">Total Amount: ₹<span id="totalAmount">0</span></p>
        </div>
    
        <!-- Place Order Button -->
        <div class="cod-option">
            <p><strong>Payment Option:</strong> Cash on Delivery</p>
            <button id="placeOrderBtn">Place Order</button>
        </div>
    </div>
    
</body>
</html>
