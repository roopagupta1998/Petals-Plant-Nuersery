<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart & Checkout</title>
    <link rel="stylesheet" href="../css/cart.css">
</head>

<body>
    <header style="display: flex; align-items: center; justify-content: space-between; padding: 10px;">
        <a href="javascript:history.back()" style="text-decoration: none; font-size: 20px; font-weight: bold; color: #007bff;">
            &#8592;Back
        </a>
        <h1 style="flex-grow: 1; text-align: center; margin: 0;">Our Store</h1>
        <span style="width: 32px;"></span> <!-- Placeholder to balance layout -->
    </header>

    <main>
        <div class="cart-container">
            <h2>Your Cart</h2>
            <div id="cartItems"></div>
            <p id="totalPrice">Total: â‚¹0</p>

            <button id="checkout-button">Proceed to Checkout</button>
            <button id="checkout-button" onclick="clearCart()">Clear Cart</button>

        </div>

        <div id="checkout-section" class="checkout-section">
            <h2>Checkout</h2>
            <form id="checkout-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="address">Shipping Address:</label>
                <input type="text" id="address" name="address" required>
                <button type="submit">Complete Purchase</button>
            </form>
        </div>
    </main>

    <script src="../js/cart.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartContainer = document.getElementById("cartItems");

            if (cart.length === 0) {
                cartContainer.innerHTML = "<p>Your cart is empty.</p>";
                return;
            }

            cart.forEach(item => {
                let itemDiv = document.createElement("div");
                itemDiv.innerHTML = `<p>${item.name} - Quantity: ${item.quantity}</p>`;
                cartContainer.appendChild(itemDiv);
            });
        });

        function clearCart() {
            localStorage.removeItem("cart");
            alert("Cart cleared!");
            window.location.reload();
        }
    </script>
</body>
</html>
